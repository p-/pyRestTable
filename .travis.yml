# :file: .travis.yml
#
# :url:  https://travis-ci.org/prjemian/pyRestTable
#
# for advice, see:
#  https://docs.travis-ci.com/user/customizing-the-build#The-Build-Lifecycle

language: python
python:
  - "2.7"
  - "3.5"

before_script:
  - pip install coveralls coverage docopt lxml
  - which coveralls

# command to run tests
script:
  - cd $HOME/build/prjemian/pyRestTable/src/qa_qc
  - which coverage
  - coverage run src/qa_qc/test_unittest.py

after_success:
  - cd $HOME/build/prjemian/pyRestTable/src/qa_qc
  - which coveralls
  - coveralls
